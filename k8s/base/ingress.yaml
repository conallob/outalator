apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: outalator
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - outalator.example.com
    secretName: outalator-tls
  rules:
  - host: outalator.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: outalator
            port:
              number: 80
