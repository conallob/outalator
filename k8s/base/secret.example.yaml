# EXAMPLE SECRET FILE - DO NOT COMMIT REAL SECRETS!
# Copy this to secret.yaml and update with your actual values
# OR better yet, use secretGenerator in kustomization.yaml

apiVersion: v1
kind: Secret
metadata:
  name: outalator-db-secret
type: Opaque
stringData:
  username: "outalator"
  password: "changeme"
---
apiVersion: v1
kind: Secret
metadata:
  name: outalator-auth-secret
type: Opaque
stringData:
  client_id: "your-okta-client-id"
  client_secret: "your-okta-client-secret"
  session_key: "generate-a-random-32-byte-key"
---
# Optional: Slack bot credentials
# Only needed if slack_enabled is set to "true" in configmap
apiVersion: v1
kind: Secret
metadata:
  name: outalator-slack-secret
type: Opaque
stringData:
  bot_token: "xoxb-your-slack-bot-token"
  signing_secret: "your-slack-signing-secret"
