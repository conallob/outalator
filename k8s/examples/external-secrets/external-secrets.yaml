# External Secrets Operator configuration for Kustomize
# Adapt based on your secrets backend (AWS, GCP, Azure, Vault, etc.)

---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretsmanager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        jwt:
          serviceAccountRef:
            name: outalator

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: outalator-db-external
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: outalator-db-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: outalator/database
        property: username
    - secretKey: password
      remoteRef:
        key: outalator/database
        property: password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: outalator-auth-external
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: outalator-auth-secret
    creationPolicy: Owner
  data:
    - secretKey: client_id
      remoteRef:
        key: outalator/auth
        property: client_id
    - secretKey: client_secret
      remoteRef:
        key: outalator/auth
        property: client_secret
    - secretKey: session_key
      remoteRef:
        key: outalator/auth
        property: session_key
